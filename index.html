<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0 , minimum-scale=1.0 , user-scalable=0 , width=device-width , initial-scale=1.0"/>
    <title>Document</title>
    <style type="text/css">
        body{
            width:100%;
            height:100%;
        }
        #btn{
            width:100px;
            height:40px;
            background: #800000;
            color:#fff;
            text-align:center;
            line-height:40px;
            border-radius:5px;
        }
        #pdf{
            width:80%;
            height:90%;
            position:absolute;
            left:0;right:0;
            margin:auto;
            display: none;
        }
    </style>

</head>
<body>
<button id="btn">展示</button>
<iframe id="pdf" src="pdfjs/web/viewer.html"></iframe>
</body>
    <script type="text/javascript">
        var oBtn=document.getElementById("btn");
        var oPdf=document.getElementById("pdf");
        var oBody=document.getElementsByTagName("body")[0];
        var onOff=true;
        oBtn.onclick=function() {
            if (onOff) {
                oPdf.style.display = "block";

                oBtn.innerHTML = "关闭";
                oBody.style.background="rgba(68,68,68,.8)";
            } else {
                oPdf.style.display = "none";
                oBtn.innerHTML = "展示";
                oBody.style.background="#fff";
            }
            onOff = !onOff;
        }

    </script>
</html>
